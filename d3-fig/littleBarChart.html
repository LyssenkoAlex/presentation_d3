<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/d3.v4.min.js"></script>
</head>
<style>
    .chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
    }
</style>
<body>
<div class="chart"></div>
</body>
<script>
    let data = [30, 86, 168, 281, 303, 365];
    d3.select(".chart")
        .selectAll("div")
        .data(data)
        .enter()
        .append("div")
        .style("width", function(d) { return d * 2 + "px"; })
        .style("height", "45px")
        .text(function(d) { return d; });
</script>

</html>
